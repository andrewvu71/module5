<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Task Board</title>
  <style>
    .lane {
      min-height: 300px;
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 0.25rem;
    }
    .lane-header {
      background-color: #e9ecef;
      border-bottom: 1px solid #dee2e6;
      padding: 8px 16px;
    }
    .task-card {
      margin-top: 10px;
      background-color: white;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 0.25rem;
    }
    .dragging {
      opacity: 0.5;
    }
    .hovered {
      background-color: #d4edda;
    }
  </style>
</head>
<body>
  <header class="p-4 mb-4 text-center border-bottom border-5">
    <h1 class="display-3">Task Board</h1>
    <p class="lead">A simple Kanban board for task management</p>
  </header>
  <div class="container">
    <div class="text-center mb-5">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#formModal">Add Task</button>
    </div>

    <!-- Modal for Adding Task -->
    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="formModalLabel">Add New Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="task-form">
              <div class="mb-3">
                <label for="task-title" class="form-label">Title</label>
                <input type="text" class="form-control" id="task-title" required>
              </div>
              <div class="mb-3">
                <label for="task-description" class="form-label">Description</label>
                <textarea class="form-control" id="task-description" required></textarea>
              </div>
              <div class="mb-3">
                <label for="task-due-date" class="form-label">Due Date</label>
                <input type="date" class="form-control" id="task-due-date" required>
              </div>
              <div class="mb-3">
                <label for="task-status" class="form-label">Status</label>
                <select class="form-select" id="task-status">
                  <option value="not-yet-started">Not Yet Started</option>
                  <option value="todo">TODO</option>
                  <option value="completed">Completed</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Save Task</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Task Lanes -->
    <div class="row text-center justify-content-between">
      <div class="col-12 col-lg-4 d-flex flex-column align-items-stretch">
        <div id="not-yet-started" class="card border-light mb-3 lane">
          <div class="card-header lane-header">
            <h2 class="card-title mb-1">Todo</h2>
          </div>
          <div class="card-body bg-light"></div>
        </div>
      </div>
      <div class="col-12 col-lg-4 d-flex flex-column align-items-stretch">
        <div id="todo" class="card border-light mb-3 lane">
          <div class="card-header lane-header">
            <h2 class="card-title mb-1">In Progress</h2>
          </div>
          <div class="card-body bg-light"></div>
        </div>
      </div>
      <div class="col-12 col-lg-4 d-flex flex-column align-items-stretch">
        <div id="completed" class="card border-light mb-3 lane">
          <div class="card-header lane-header">
            <h2 class="card-title mb-1">Completed</h2>
          </div>
          <div class="card-body bg-light"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap and jQuery scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
